<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>
        <div class="input">
            <label class="temperatura" for="tempInput">Temperatura:</label>
            <input type="number" class="tempInput">
        </div>
        <div class="input">
            <label for="unitInput">De:</label>
            <select class="unitInput">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input">
            <label for="unitOutput">Para:</label>
            <select class="unitOutput">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="convertButton">Converter</button>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
